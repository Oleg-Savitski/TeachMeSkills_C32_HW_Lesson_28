<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login_styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center">Login</h2>
                <form action="login" method="post" id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div id="errorMessage" class="error-message text-danger text-center mt-2" style="display: none;">
                        Invalid username or password..
                    </div>
                </form>
                <div class="register-button text-center mt-3">
                    <a href="user_registration.html" class="btn btn-link">Register as a new user</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessageElement = document.getElementById('errorMessage');

        switch(error) {
            case 'empty':
                errorMessageElement.textContent = 'Please enter username and password';
                errorMessageElement.style.display = 'block';
                break;
            case 'invalid':
                errorMessageElement.textContent = 'Invalid username or password';
                errorMessageElement.style.display = 'block';
                break;
            case 'notfound':
                errorMessageElement.textContent = 'User  not found';
                errorMessageElement.style.display = 'block';
                break;
            case 'system':
                errorMessageElement.textContent = 'System error occurred';
                errorMessageElement.style.display = 'block';
                break;
        }
    });
</script>
</body>
</html>
