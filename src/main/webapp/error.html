<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="css/user_registration_styles.css">
    <link rel="stylesheet" href="css/error_styles.css">
</head>
<body>
<div class="error-container">
    <h2>Error</h2>
    <img src="images/error.png" alt="Error" class="error-image">
    <p id="errorMessage"></p>
    <div class="login-button">
        <a href="user_registration.html">Return to Registration Page</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get('message');
    if (errorMessage) {
        document.getElementById('errorMessage').textContent = errorMessage;
    } else {
        document.getElementById('errorMessage').textContent = "An unknown error occurred.";
    }
</script>
</body>
</html>
